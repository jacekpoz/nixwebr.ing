name: Deploy website

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - '.forgejo/workflows/deploy-front.yaml'
      - 'webring.nix'

jobs:
  deploy:
    runs-on: native
    steps:
      - uses: actions/checkout@v3
      - run: |
          nix build -L .#site -o /srv/web/nixwebr.ing
